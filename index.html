<!DOCTYPE html>
<html lang="no">

    <head>
        <meta charset="utf-8">
        <title>Lagre Tekst HTML - Prosjekt</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="script.js" defer></script>
    </head>

    <body>
        <div class="wrapper">
            <textarea spellcheck="false" placeholder="Lorem Ipsum"
                required></textarea>
            <div class="file-options">
                <div class="option file-name">
                    <label>Fil navn</label>
                    <input type="text" spellcheck="false" placeholder="Skriv inn et filnavn">
                </div>
                <div class="option save-as">
                    <label>Lagre som</label>
                    <div class="select-menu">
                        <select>
                            <option value="text/plain">Tekst Fil (.txt)</option>
                            <option value="text/javascript">JS Fil (.js)</option>
                            <option value="text/html">HTML Fil (.html)</option>
                            <option value="image/svg+xml">SVG Fil (.svg)</option>
                            <option value="application/msword">Doc Fil (.doc)</option>
                            <option value="application/vnd.ms-powerpoint">PPT Fil (.ppt)</option>
                            <option value="text/pancake">PANCAKE Fil (.pancake)</option>
                        </select>
                    </div>
                </div>
            </div>
            <button class="save-btn" type="button">Lagre tekst som fil</button>
        </div>
    </body>
</html>
